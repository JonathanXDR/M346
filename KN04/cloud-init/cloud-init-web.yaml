users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    lock_passwd: false
    plain_text_passwd: 'password'
    ssh_authorized_keys:
      - ssh-rsa  aws-key
      - ssh-rsa  aws-key
ssh_pwauth: false
disable_root: false
packages:
  - curl
  - wget
  - apache2
  - php
  - libapache2-mod-php
  - php-mysqli
  - adminer

write_files:
  - content: |
      <?php
        // Show all information, defaults to INFO_ALL
        phpinfo();
      ?>
    path: /var/www/html/info.php
    owner: root:root
    permissions: '0644'

runcmd:
  - [sudo, a2enconf, adminer]
  - [sudo, systemctl, restart, apache2]
